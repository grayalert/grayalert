name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test jacocoTestReport generateCoverageBadge
      - name: Update coverage badge
        uses: mshick/add-pr-comment@v2
        if: github.event_name == 'pull_request'
        with:
          message: |
            Coverage report: [HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ![Coverage](https://img.shields.io/badge/coverage:$(cat coverage.json | jq -r .message)-$(cat coverage.json | jq -r .color))
      - name: Update README with coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COVERAGE=$(cat coverage.json | jq -r .message)
          COLOR=$(cat coverage.json | jq -r .color)
          sed -i "s|![Coverage](https://img.shields.io/badge/coverage:[0-9]*%25-[a-z]*)|![Coverage](https://img.shields.io/badge/coverage:$COVERAGE-$COLOR)|" README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update coverage badge"
          git push 